<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animated动画</title>
    <link rel="stylesheet" href="./animate.css">
    <script src="./vue.js"></script>

    <style>
        /* @keyframes moving {
            0% {
                transform: scale(0)
            }

            50% {
                transform: scale(2)
            }

            100% {
                transform: scale(1)
            }
        } */

        /* .active {
            transform-origin: left center;
          
            animation: moving 2s
        }

        .leave {
            transform-origin: left center;
            animation: moving 2s reverse;
        } */

        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: all 3s ease-in-out;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: all 3s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>增加appear 实现一进来就有动画效果</h2>
        <!-- type="transition"   type 设置以哪个动画时长 type="transition" 是以transition动画时长 -->
        <!-- :duration='10000' 自定义设置动画时长 10000ms 表示10s  -->

        <!-- :duration="{enter:5000,leave:10000}"  设置入场动画5s 出场动画10s -->
        <transition 
        :duration="{enter:5000,leave:10000}"
        name='fade' appear enter-active-class="animated swing  fade-enter-active" leave-active-class='animated shake fade-leave-active'
            appear-active-class='animated shake'>
            <div v-show="flag">hello world</div>

        </transition>
        <button @click="change">切换动画</button>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
