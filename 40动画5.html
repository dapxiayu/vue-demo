<body>
    <div id="app">
         <h2>增加appear 实现一进来就有动画效果</h2>

        <transition 
        name='fade'
        appear
        enter-active-class="animated swing"
        leave-active-class='animated shake'
        appear-active-class='animated shake'
        >
            <div v-show="flag">hello world</div>

        </transition>
        <button @click="change">切换动画</button>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods:{
                change(){
                    this.flag=!this.flag
                }
            }
        })
    </script>
</body>
